<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-cidade-heading" jhiTranslate="projetoBaseChronusGatewayApp.projetoBaseChronusCidade.home.createOrEditLabel">Create or edit a Cidade</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projetoBaseChronusGatewayApp.projetoBaseChronusCidade.descricao" for="field_descricao">Descricao</label>
                    <input type="text" class="form-control" name="descricao" id="field_descricao"
                           formControlName="descricao"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projetoBaseChronusGatewayApp.projetoBaseChronusCidade.uf" for="field_uf">Uf</label>
                    <select class="form-control" id="field_uf" name="uf" formControlName="ufId">
                        <option *ngIf="!editForm.get('ufId')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="UfOption.id" *ngFor="let UfOption of ufs; trackBy: trackById">{{ UfOption.id }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('ufId')!.invalid && (editForm.get('ufId')!.dirty || editForm.get('ufId')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('ufId')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
