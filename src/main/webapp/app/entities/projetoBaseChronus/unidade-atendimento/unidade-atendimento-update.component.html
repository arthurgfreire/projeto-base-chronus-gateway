<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-unidade-atendimento-heading" jhiTranslate="projetoBaseChronusGatewayApp.projetoBaseChronusUnidadeAtendimento.home.createOrEditLabel">Create or edit a Unidade Atendimento</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projetoBaseChronusGatewayApp.projetoBaseChronusUnidadeAtendimento.razaoSocial" for="field_razaoSocial">Razao Social</label>
                    <input type="text" class="form-control" name="razaoSocial" id="field_razaoSocial"
                           formControlName="razaoSocial"/>
                    <div *ngIf="editForm.get('razaoSocial')!.invalid && (editForm.get('razaoSocial')!.dirty || editForm.get('razaoSocial')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('razaoSocial')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projetoBaseChronusGatewayApp.projetoBaseChronusUnidadeAtendimento.nomeFantasia" for="field_nomeFantasia">Nome Fantasia</label>
                    <input type="text" class="form-control" name="nomeFantasia" id="field_nomeFantasia"
                           formControlName="nomeFantasia"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projetoBaseChronusGatewayApp.projetoBaseChronusUnidadeAtendimento.endereco" for="field_endereco">Endereco</label>
                    <select class="form-control" id="field_endereco" name="endereco" formControlName="enderecoId">
                        <option *ngIf="!editForm.get('enderecoId')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="EnderecoOption.id" *ngFor="let EnderecoOption of enderecos; trackBy: trackById">{{ EnderecoOption.id }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('enderecoId')!.invalid && (editForm.get('enderecoId')!.dirty || editForm.get('enderecoId')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('enderecoId')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projetoBaseChronusGatewayApp.projetoBaseChronusUnidadeAtendimento.entidade" for="field_entidade">Entidade</label>
                    <select class="form-control" id="field_entidade" name="entidade" formControlName="entidadeId">
                        <option *ngIf="!editForm.get('entidadeId')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="EntidadeOption.id" *ngFor="let EntidadeOption of entidades; trackBy: trackById">{{ EntidadeOption.id }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('entidadeId')!.invalid && (editForm.get('entidadeId')!.dirty || editForm.get('entidadeId')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('entidadeId')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
