<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-endereco-heading" jhiTranslate="projetoBaseChronusGatewayApp.projetoBaseChronusEndereco.home.createOrEditLabel">Create or edit a Endereco</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projetoBaseChronusGatewayApp.projetoBaseChronusEndereco.bairro" for="field_bairro">Bairro</label>
                    <input type="text" class="form-control" name="bairro" id="field_bairro"
                           formControlName="bairro"/>
                    <div *ngIf="editForm.get('bairro')!.invalid && (editForm.get('bairro')!.dirty || editForm.get('bairro')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('bairro')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projetoBaseChronusGatewayApp.projetoBaseChronusEndereco.rua" for="field_rua">Rua</label>
                    <input type="text" class="form-control" name="rua" id="field_rua"
                           formControlName="rua"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projetoBaseChronusGatewayApp.projetoBaseChronusEndereco.numero" for="field_numero">Numero</label>
                    <input type="text" class="form-control" name="numero" id="field_numero"
                           formControlName="numero"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projetoBaseChronusGatewayApp.projetoBaseChronusEndereco.cep" for="field_cep">Cep</label>
                    <input type="text" class="form-control" name="cep" id="field_cep"
                           formControlName="cep"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projetoBaseChronusGatewayApp.projetoBaseChronusEndereco.pais" for="field_pais">Pais</label>
                    <select class="form-control" id="field_pais" name="pais" formControlName="paisId">
                        <option *ngIf="!editForm.get('paisId')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="PaisOption.id" *ngFor="let PaisOption of pais; trackBy: trackById">{{ PaisOption.id }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('paisId')!.invalid && (editForm.get('paisId')!.dirty || editForm.get('paisId')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('paisId')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projetoBaseChronusGatewayApp.projetoBaseChronusEndereco.uf" for="field_uf">Uf</label>
                    <select class="form-control" id="field_uf" name="uf" formControlName="ufId">
                        <option *ngIf="!editForm.get('ufId')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="UfOption.id" *ngFor="let UfOption of ufs; trackBy: trackById">{{ UfOption.id }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('ufId')!.invalid && (editForm.get('ufId')!.dirty || editForm.get('ufId')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('ufId')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projetoBaseChronusGatewayApp.projetoBaseChronusEndereco.cidade" for="field_cidade">Cidade</label>
                    <select class="form-control" id="field_cidade" name="cidade" formControlName="cidadeId">
                        <option *ngIf="!editForm.get('cidadeId')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="CidadeOption.id" *ngFor="let CidadeOption of cidades; trackBy: trackById">{{ CidadeOption.id }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('cidadeId')!.invalid && (editForm.get('cidadeId')!.dirty || editForm.get('cidadeId')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('cidadeId')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
